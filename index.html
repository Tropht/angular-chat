<DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>
	<body ng-app="app">
		<div class="container" ng-controller="myCtrl">
			
			<div class="panel panel-default submit">
				<div class="panel-body">
					<input type="text" ng-model="author" placeholder="Author"> 
					<textarea name="" id="" cols ="30" rows="10" ng-model="content"></textarea>
					<br>
					<button class="btn btn-success" ng-click="submit()">SUBMIT</button>
					<pre> {{ author }} </pre>
				</div>
			</div>
			
			<div class="panel panel-default chat">
				<div class="panel-body">

					<div class="panel panel-default" ng-repeat="post in messages">
						<div class="panel-heading" ng-bind="post.author"></div>
						<div class="panel-body">
							{{ post.body }}
						</div>
					</div>
				</div>

			</div>
		</div>	
	</body>
	<script type="text/javascript" src="app.js"></script>
</html>
